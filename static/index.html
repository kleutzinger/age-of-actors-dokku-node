<body>
  <div class="main">

    <!-- <a href="https://www.themoviedb.org/" target=”_blank” rel=”noopener noreferrer”>tmdb movie_id</a> -->
    <h1>Choose a movie, see the age of the cast</h1>
    <div id="search_wrapper">
      <input id="search_input" class="search_box" type="text" placeholder="type to search..." />
      <label class="switch"><input type="checkbox" id="search_toggle">
        <div class="slider round"><span class="off">MOVIES</span><span class="on">PEOPLE</span></div>
      </label>
      <button id="search_button_lucky">feeling lucky (random movie)</button>
      <div id="search_results"></div>
    </div>
    <div class="banner-top">
      <section class="section">
        <img class="image" src="" alt="" id="thing_image"></img>
        <div class="content">
          <h2 class="title" , id="thing_name"> </h2>
        </div>
      </section>
    </div>
    <div class="tabulator" id="tabulator"></div>
